<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open</title>
    <script>
        function abreJanela(){
            novaJanela=window.open('https://google.com', 'blank', 'width=400, height=400');
        }
        function fechaJanela(){
            novaJanela.close();
        }
    </script>
</head>
<body>
    <button onclick="abreJanela()">Abrir Janela</button>
    <button onclick="fechaJanela()">Fechar Janela</button>
</body>
</html>
